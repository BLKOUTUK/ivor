# PostgreSQL Configuration for IVOR Production
# Optimized for AI workloads and high concurrency

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 100
superuser_reserved_connections = 3

# Memory Settings
shared_buffers = 256MB                  # 25% of RAM for small servers
effective_cache_size = 1GB              # Estimate of available OS cache
work_mem = 4MB                          # Memory for sorts and hash operations
maintenance_work_mem = 64MB             # Memory for maintenance operations
dynamic_shared_memory_type = posix

# Checkpoint Settings
checkpoint_timeout = 10min              # Time between checkpoints
checkpoint_completion_target = 0.9      # Fraction of checkpoint interval
max_wal_size = 1GB                      # Maximum WAL size
min_wal_size = 80MB                     # Minimum WAL size

# Write-Ahead Logging (WAL)
wal_level = replica                     # Enable replication
wal_compression = on                    # Compress WAL
wal_buffers = 16MB                      # WAL buffer size
fsync = on                              # Force synchronization
synchronous_commit = on                 # Synchronous commit
full_page_writes = on                   # Write full pages after checkpoint

# Query Planner
random_page_cost = 1.1                  # Random page cost (SSD optimized)
effective_io_concurrency = 200          # Concurrent I/O operations (SSD)
seq_page_cost = 1.0                     # Sequential page cost

# Parallel Queries
max_worker_processes = 8                # Maximum background processes
max_parallel_workers_per_gather = 2     # Parallel workers per query
max_parallel_workers = 8                # Maximum parallel workers
max_parallel_maintenance_workers = 2    # Parallel maintenance workers

# Background Writer
bgwriter_delay = 200ms                  # Background writer delay
bgwriter_lru_maxpages = 100            # Max pages to write per round
bgwriter_lru_multiplier = 2.0          # Multiplier for next round

# Vacuum and Analyze
autovacuum = on                         # Enable autovacuum
autovacuum_max_workers = 3              # Number of autovacuum workers
autovacuum_naptime = 1min               # Sleep time between runs
autovacuum_vacuum_threshold = 50        # Min number of updated/deleted tuples
autovacuum_analyze_threshold = 50       # Min number of inserted/updated/deleted tuples
autovacuum_vacuum_scale_factor = 0.2    # Fraction of table size
autovacuum_analyze_scale_factor = 0.1   # Fraction of table size

# Lock Management
deadlock_timeout = 1s                   # Time to wait before checking for deadlock
max_locks_per_transaction = 64          # Max locks per transaction

# Error Reporting and Logging
log_destination = 'stderr'              # Log destination
logging_collector = on                  # Enable log collector
log_directory = 'log'                   # Log directory
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'  # Log filename pattern
log_file_mode = 0640                    # Log file permissions
log_rotation_age = 1d                   # Log rotation age
log_rotation_size = 100MB               # Log rotation size
log_truncate_on_rotation = on           # Truncate log on rotation

# What to Log
log_min_messages = warning              # Minimum log level
log_min_error_statement = error         # Log statements causing errors
log_min_duration_statement = 1000       # Log slow queries (1 second)
log_checkpoints = on                    # Log checkpoints
log_connections = on                    # Log connections
log_disconnections = on                 # Log disconnections
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '  # Log line prefix
log_lock_waits = on                     # Log lock waits
log_statement = 'none'                  # Log statements (none, ddl, mod, all)
log_temp_files = 10MB                   # Log temp files larger than this

# Locale and Formatting
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'
default_text_search_config = 'pg_catalog.english'

# Extensions and Features
shared_preload_libraries = 'pg_stat_statements'  # Load pg_stat_statements
track_activities = on                   # Track activities
track_counts = on                       # Track counts
track_io_timing = on                    # Track I/O timing
track_functions = all                   # Track function calls

# JIT (Just-In-Time Compilation) - PostgreSQL 11+
jit = on                                # Enable JIT
jit_above_cost = 100000                 # JIT threshold
jit_inline_above_cost = 500000          # JIT inline threshold
jit_optimize_above_cost = 500000        # JIT optimize threshold

# Statement Statistics (pg_stat_statements)
pg_stat_statements.max = 10000          # Maximum statements tracked
pg_stat_statements.track = all          # Track all statements
pg_stat_statements.track_utility = off  # Don't track utility statements
pg_stat_statements.save = on            # Save statistics across restarts

# Connection Security
ssl = off                               # SSL disabled for internal network
password_encryption = scram-sha-256     # Password encryption method

# Performance Monitoring
log_executor_stats = off                # Log executor statistics
log_parser_stats = off                  # Log parser statistics
log_planner_stats = off                 # Log planner statistics
log_statement_stats = off               # Log statement statistics

# Custom Settings for IVOR
# These can be adjusted based on specific workload characteristics

# For AI/ML workloads with large result sets
temp_file_limit = 1GB                   # Temporary file size limit

# For high concurrency
idle_in_transaction_session_timeout = 60000  # 1 minute timeout for idle transactions
statement_timeout = 30000               # 30 second statement timeout

# For better JSON/JSONB performance
gin_pending_list_limit = 4MB            # GIN index pending list limit

# Archive mode (for backups and replication)
archive_mode = on                       # Enable archiving
archive_command = 'test ! -f /backups/archive/%f && cp %p /backups/archive/%f'  # Archive command
archive_timeout = 300                   # Archive timeout (5 minutes)